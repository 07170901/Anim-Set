<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>纯css3D动画之旋转正方体</title>
	<link rel="stylesheet" type="text/css" href="index.css"/>
</head>
<body>
	<!--
	top side 上面；bottom side底面
	front-side 前面；back side后面
	left side左侧面；right side右侧面
	 -->
	<div class="box">
		<div class="cube">
		<!-- 外大正方体的各个面 开始 -->
		<div class="front-side"></div>
		<div class="left-side"></div>
		<div class="back-side"></div>
		<div class="right-side"></div>
		<div class="top-side"></div>
		<div class="bottom-side"></div> 
		<!-- 外大正方体的各个面  结束 -->
		
		<!-- 内小正方体的各个面 开始 -->
		<span class="small-front-side"></span>
		<span class="small-left-side"></span>
		<span class="small-back-side"></span>
		<span class="small-right-side"></span>
		<span class="small-top-side"></span>
		<span class="small-bottom-side"></span>
		<!-- 内小正方体的各个面 结束 -->
		</div>
	</div>
</body>
</html>
